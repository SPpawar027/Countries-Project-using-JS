<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Countries Details
    </title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <header>
        <div class="header-content">

            <a href="/">
                <h3>Where in the world?</h3>
            </a>
            <p class='darkbtn'><i class="ri-moon-line"></i> &nbsp;&nbsp;Dark mode</p>
        </div>
    </header>
    <main>
        <div class="search-filter-container">
            <div class="search-fun">
                <i class="ri-search-line"></i>
                <input type="text" placeholder='Search for a country...'>
            </div>
            <div class="selectfilter">
                <select name="" id="filter-by-region">
                    <option value="Africa" hidden>filter by region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>
        <div class="countries-container">

        </div>

    </main>

    <script src='script.js'></script>
</body>

</html>
